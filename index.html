<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/mycss.css"/>
</head>

<body>
    <div class="col-d-5 col-s-5">
         
    </div>
    <div class="col-d-3 col-s-3">
         <div class="padd">
            <div class="result">
                 
                <div class="inputs"><input type="text" id="focusInput" oninput="showCurrentValue(event)" maxlength="16"/></div>
                <br/>
                <div class="ans">=2</div>
            </div>
            
            <div class="keys">
                <table cellspacing="10">
                    <tr>
                            <td>C</td>
                            <td>+/-</td>
                            <td>%</td>
                            <td id="opColor">/</td>
                    </tr>
                    <tr>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td id="opColor">x</td>
                    </tr>
                    <tr>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td id="opColor">-</td>
                    </tr>
                    <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td id="opColor">+</td>

                    </tr>
                    <tr>
                            <td>0</td>
                            <td>.</td>
                            <td colspan="2" id="opColor1">=</td>
                            
                    </tr>
                </table>
            </div>
         </div>
    </div>
    <div class="col-d-5 col-s-5">
         
    </div>
</body>
<script>
'use strict';
document.getElementById('focusInput').focus();


function showCurrentValue(e){
    console.log(e.target.value);
}
</script>
</html>
